<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=yes">
    <title>PHS's portfolio</title>

    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

    <!--font-awesome-->
    <script src="https://kit.fontawesome.com/9e2fadaa3c.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--헤더 -->
    <header id="home">
        <!--네비게이션 바-->
        <nav id="nav">
          <div class="nav__wrapper">
            <div class="nav__title">
                <a href="#">Park Han Sol</a>
                <!--반응형 햄버거 버튼-->
                <button class="nav-toggle">
                    <i class="fa fa-bars"></i>
                </button>
            </div>
            
            <!--네비게이션 메뉴-->
            <div class="nav__menu">
                <ul class="links">
                    <li><a href="#about" class="scroll-links">About</a></li>
                    <li><a href="#archive" class="scroll-links">Archive</a></li>
                    <li><a href="#skills" class="scroll-links">Skills</a></li>
                    <li><a href="#projects" class="scroll-links">Projects</a></li>
                    <li><a href="#" class="scroll-links">Contact</a></li>
                </ul>
            </div>
          </div>
        </nav>
        <!--메인 베너 이미지-->
        <figure class="banner">
            <div class="container">
                <!--나에 대한 간략한 소개-->
                <h1>Devleoper</h1>
                <p>안녕하세요.</p>
                <p>웹 개발자 박한솔의 포트폴리오 페이지입니다.</p>
                <p>항상 사용자 입장에서 생각하며, 재사용성 높은 코드들을 좋아합니다.</p>
            </div>
        </figure>
    </header>

    <main id="main" class="main">
      <!--about-->
      <section id="about" class="section">
        <div class="title">
          <h2>About</h2>
        </div>
        <div class="about__wrapper">
          <div class="about__img fk"></div>
          <div class="about__tab fk"></div>
        </div>
      </section>
      <!--archive-->
      <section id="archive" class="section">
        <div class="title">
          <h2>Archive</h2>
        </div>
        <div class="archive__wrapper">

        </div>
      </section>

      <!--skills-->
      <section id="skills" class="section">
        <div class="title">
          <h2>Skills</h2>
        </div>
        <div class="skills__wrapper">

        </div>
      </section>

      <!--Project-->
      <section id="projects" class="section">
        <div class="title">
          <h2>Project</h2>
        </div>
        <div class="projects__wrapper">

        </div>
      </section>
    </main>

    <!-- footer -->
    <footer class="section">
      <p>
        copyright &copy; backroads travel tours company
        <span id="date"></span>. all rights reserved
      </p>
    </footer>
</body>
</html>
